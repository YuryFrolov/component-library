<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <label class="check__label">
      <input class="check__input-radio" type="radio" name="color" value="blue-kraiola" checked>
      <span class="check__radio" id="blue-kraiola"></span>
    </label>
    <label class="check__label">
      <input class="check__input-radio" type="radio" name="color" value="blue">
      <span class="check__radio" id="blue"></span>
    </label>
    <label class="check__label">
      <input class="check__input-radio" type="radio" name="color" value="pale-blue">
      <span class="check__radio" id="pale-blue"></span>
    </label>
    <label class="check__label">
      <input class="check__input-radio" type="radio" name="color" value="pale-blue" disabled>
      <span class="check__radio" id="pale-blue"></span>
    </label>
    </div>
    
    <div class="container">
      <label class="check__label">
        <input class="check__input-radio-letter" type="radio" name="size" value="xs">
        <span class="check__radio">xs</span>
      </label>
      <label class="check__label">
        <input class="check__input-radio-letter" type="radio" name="size" value="s" checked>
        <span class="check__radio">s</span>
      </label>
      <label class="check__label">
        <input class="check__input-radio-letter" type="radio" name="size" value="m">
        <span class="check__radio">m</span>
      </label>
      <label class="check__label">
        <input class="check__input-radio-letter" type="radio" name="size" value="l">
        <span class="check__radio">l</span>
      </label>
      <label class="check__label">
        <input class="check__input-radio-letter" type="radio" name="size" value="xl" disabled>
        <span class="check__radio">xl</span>
      </label>
    </div>

    <div class="container"></div>
  </body>
</html>
